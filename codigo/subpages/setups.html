<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setups - PC Match</title>

    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/components/header.css">
    <link rel="stylesheet" href="../assets/styles/pages/setups.css">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <!--JavaScript-->
        <script src="/codigo/scripts/setups.js"></script>
</head>

<body>
    <header class="header-content fix-width">
        <div class="content">
            <a class="logo" href="../index.html">
                <div class="logo-img">
                    <img src="../assets/images/landing/logo.png" alt="Logo">
                </div>

                <h2>PC MATCH</h2>
            </a>

            <div class="links">
                <a href="./montar_pc.html" class="link">
                    <div class="icon">
                        <img src="../assets/images/landing/montar-pc.png" alt="Ícone Montar PC">
                    </div>
                    <span>MONTE SUA MÁQUINA</span>
                </a>

                <a href="./setups.html" class="link">
                    <div class="icon">
                        <img src="../assets/images/landing/setups.png" alt="Ícone Montar PC">
                    </div>
                    <span>SETUPS RECOMENDADOS</span>
                </a>

                <a href="./como_montar_pc.html" class="link">
                    <div class="icon">
                        <img src="../assets/images/landing/doc-montar-pc.png" alt="Ícone Montar PC">
                    </div>
                    <span>COMO MONTAR</span>
                </a>
            </div>

            <!-- Menu Hamburger -->
            <div class="hamburger">
                <img src="../assets/images/landing/list.svg" alt="">
            </div>
            <div class="mobile-links invisible">
                <div class="title">
                    <h3>Links</h3>
                    <span class="close-hamburger">X</span>
                </div>
                <a href="./montar_pc.html">Montar meu PC</a>
                <a href="./setups.html">Setups Recomendados</a>
                <a href="./como_montar_pc.html">Como montar meu PC</a>
            </div>
        </div>
    </header>
    <main>
        <img src="/codigo/assets/images/setups/Counter-Strike 2 (CS 2).jpeg" alt="Game" id="reset" width="100%"
            height="250px" class="rounded-3">
        <!---Button-->
        <div id="reset" class="responsive-div d-flex justify-content-center align-items-center justify-content-around">
            <div class="low d-flex bg-danger rounded-3">
                <img src="/codigo/assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-danger p-2">
                    <button type="button" class="btn btn-danger" id="setup-low">
                    <h3 class="text-light">Setup<br>Low</h3>
                </button>
            </div>
            <div class="medio d-flex bg-warning rounded-3">
                <img src="/codigo/assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-warning p-2">
                <button type="button" class="btn btn-warning">
                    <h3 class="text-light">Setup<br>Médio</h3>
                </button>
            </div>
            <div class="high d-flex bg-success rounded-3">
                <img src="/codigo/assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-success p-2">
                <button type="button" class="btn btn-success">
                    <h3 class="text-light">Setup<br>High</h3>
                </button>
            </div>
            <div class="ultra d-flex bg-primary rounded-3">
                <img src="/codigo/assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-primary p-2">
                <button type="button" class="btn btn-primary">
                    <h3 class="text-light">Setup<br>Ultra</h3>
                </button>
            </div>
        </div>

        <div class="container" id="reset"> 
            <ul class="produto-lista">
                <li class="produto-item" id="produto-lista">
                    <!-- Imagem do produto -->
                    <img src="https://images.kabum.com.br/produtos/fotos/248205/water-cooler-gamer-rise-mode-argb-intel-e-amd-240mm-preto-rm-wcb-04-argb_1663778106_gg.jpg " 
                         alt="Produto 1" class="produto-imagem">
    
                    <!-- Texto ao lado da imagem -->
                    <div class="conteudo">
                        <h6>Nome do Produto 1</h6>
                        <p>Uma breve descrição do produto 1.</p>
                    </div>
    
                    <!-- Preço e botão à direita -->
                    <div class="produto-acoes">
                        <h6 class="text-success">R$ 299,90</h6> <!-- Cor verde para o preço -->
                        <button>Comprar</button>
                    </div>
                </li>
            </ul>
            </div>
    </main>
    <script src="../scripts/menu-hamburger.js"></script>
</body>

</html>
