<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PC Match</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/components/header.css">
    <link rel="stylesheet" href="../assets/styles/pages/register.css">
</head>
<body>
    <header class="header-content">
        <div class="content  fix-width">
            <a class="logo" href="../index.html">
                <div class="logo-img">
                    <img src="../assets/images/landing/logo.png" alt="Logo">
                </div>
                
                <h2>PC MATCH</h2>
            </a>

            <div class="links">
                <a href="./montar_pc.html" class="link">
                    <span>MONTE SUA MÁQUINA</span>            
                </a>

                <a href="./setups.html" class="link">
                    <span>SETUPS RECOMENDADOS</span>            
                </a>
                
                <a href="./setups_comunidade.html" class="link">
                    <span>SETUPS DA COMUNIDADE</span>
                </a>

                <a  href="./como_montar_pc.html" class="link">
                    <span>COMO MONTAR</span>            
                </a>
            </div>

            <div class="user-links">
                <template id="user-links-loggedIn">
                    <a class="do-register" href="./profile.html">Perfil</a>
                    <button class="logout-button">Sair</button>
                  </template>
                  
                <template id="user-links-loggedOut">
                    <a class="do-register" href="./register.html">Registrar</a>
                    <a class="do-login" href="./login.html">Logar</a>
                </template>    
            </div>

            <!-- Menu Hamburger -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-links invisible">
                <div class="title">
                    <h3>Links</h3>
                    <span class="close-hamburger">X</span>
                </div>
                
                <div class="user-links-mobile"></div>

                <a href="./montar_pc.html">Montar meu PC</a>
                <a href="./setups.html">Setups Recomendados</a>
                <a href="./setups_comunidade.html">Setups da Comunidade</a>
                <a href="./como_montar_pc.html">Como montar meu PC</a>
            </div>
        </div>
    </header>

    <section class="register-container">
        <div class="register-box fix-width">
            <h3 class="register-title">Crie sua conta no PC Match</h3>

            <form class="register-form">
                <div class="fields">
                    <div class="field">
                        <label for="username">Username</label>
                        <input id="username" type="text" name="username" required placeholder="Nome de Usuário">
                        <p id="username-error" class="register-error"></p>
                    </div>
    
                    <div class="field">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" required placeholder="Email">
                        <p id="email-error" class="register-error"></p>
                    </div>
    
                    <div class="field">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" required placeholder="Senha">
                        <p id="password-error" class="register-error"></p>
                    </div>
    
                    <div class="field">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" required placeholder="Confirme sua senha">
                        <p id="confirm-password-error" class="register-error"></p>
                    </div>
                </div>
                
                <div class="submit-field">
                    <button type="submit" class="sub-form">Cadastrar-se</button>
                    <span>Já possui uma conta? <a href="./login.html">Entre Aqui</a>.</span>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="../config/firebase.js"></script>
    <script type="module" src="../scripts/header_user.js"></script>
    <script type="module" src="../scripts/menu_hamburger.js"></script>
    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
