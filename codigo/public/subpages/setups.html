<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setups - PC Match</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">

    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/components/header.css">
    <link rel="stylesheet" href="../assets/styles/pages/setups.css">
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <!--JavaScript-->
</head>

<body>
    <header class="header-content">
        <div class="content fix-width">
            <a class="logo" href="../index.html">
                <div class="logo-img">
                    <img src="../assets/images/landing/logo.png" alt="Logo">
                </div>

                <h2>PC MATCH</h2>
            </a>

            <div class="links">
                <a href="./montar_pc.html" class="link">
                    <span>MONTE SUA MÁQUINA</span>
                </a>

                <a href="./setups.html" class="link">
                    <span>SETUPS RECOMENDADOS</span>
                </a>

                <a  href="./setups_comunidade.html" class="link">
                    <span>SETUPS DA COMUNIDADE</span>            
                </a>

                <a href="./como_montar_pc.html" class="link">
                    <span>COMO MONTAR</span>
                </a>
            </div>

            <div class="user-links">
                <template id="user-links-loggedIn">
                    <a class="do-register" href="./profile.html">Perfil</a>
                    <button class="logout-button">Sair</button>
                  </template>
                  
                <template id="user-links-loggedOut">
                    <a class="do-register" href="./register.html">Registrar</a>
                    <a class="do-login" href="./login.html">Logar</a>
                </template>    
            </div>

             <!--Menu Hamburger---> 
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-links invisible">
                <div class="title">
                    <h3>Links</h3>
                    <span class="close-hamburger">X</span>
                </div>

                <div class="user-links-mobile"></div>

                <a href="./montar_pc.html">Montar meu PC</a>
                <a href="./setups.html">Setups Recomendados</a>
                <a href="./setups_comunidade.html">Setups da Comunidade</a>
                <a href="./como_montar_pc.html">Como montar meu PC</a>
            </div>
        </div>
    </header>

    <main>
        <img src="../assets/images/setups/Counter-Strike 2 (CS 2).jpeg" alt="Game" id="reset" width="100%"
            height="250px" class="rounded-3">

        <!---Button-->
        <div id="reset" class="responsive-div d-flex justify-content-center align-items-center justify-content-around flex-wrap">
            <div class="low d-flex bg-danger rounded-3"> <!-- SETUP LOW -->
                <img src="../assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-danger p-2">
                    <button id="setup-low" type="button" class="btn btn-danger" >
                    <h3 class="text-light">Setup<br>Low</h3>
                </button>
            </div>
            <div class="medio d-flex bg-warning rounded-3"> <!-- SETUP MEDIO -->
                <img src="../assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-warning p-2">
                <button id="setup-medio" type="button" class="btn btn-warning">
                    <h3 class="text-light">Setup<br>Médio</h3>
                </button>
            </div>
            <div class="high d-flex bg-success rounded-3"> <!-- SETUP HIGH -->
                <img src="../assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-success p-2">
                <button id="setup-high" type="button" class="btn btn-success">
                    <h3 class="text-light">Setup<br>High</h3>
                </button>
            </div>
            <div class="ultra d-flex bg-primary rounded-3"> <!-- SETUP ULTRA -->
                <img src="../assets/images/setups/crowns 2.png" alt="" width="40%" height="auto"
                    class="rounded-circle bg-primary p-2">
                <button id="setup-ultra" type="button" class="btn btn-primary">
                    <h3 class="text-light">Setup<br>Ultra</h3>
                </button>
            </div>
        </div>
        
        <div class="component-main">
            <section id="component-list-section">
                <div id="reset" class="produto-lista justify-content-start align-items-center"> 
                    <ul id="component-list" class="list-unstyled">
                    </ul>
                </div>
            </section>
                
            <section id="total-checkout">
                <div class="average-title">
                    <strong>
                        RESUMO
                    </strong>
                </div>
                <div class="checkout">
                    <ul id="average-list">

                    </ul>
                </div>
                <div class="checkout-value">
                    <div class="checkout-hr"></div>
                    <p>
                        <strong>Total: R$ <span id="average-total"></span></strong>
                    </p>
                    <p>
                        <strong>Média/Peça: R$ <span id="average-value"></span></strong>
                    </p>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="../config/firebase.js"></script>
    <script type="module" src="../scripts/header_user.js"></script>
    <script src="../scripts/setups.js"></script>      
    <script src="../scripts/menu_hamburger.js"></script>
</body>

</html>
